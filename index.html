<html lang="pt-br">
    <STYLE>A {text-decoration: none;} </STYLE>

<head>
    <meta charset="UTF-8">
    <title>KenzieFy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
<!--<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
</head>

<body>

    <main>
        <!--SideBar-->
        <aside class="sidebarMenu">
            <img src="./src/img/logo.png" alt="Logo KenzieFy">

            <nav class="menuNavegacao">
            <ul class="links">
                <li><a href="https://kenzie.com.br/"><img src="./src/img/icone1.png" alt="">Home</a></li>
                <li><a href="https://kenzie.com.br/"><img src="./src/img/icone2.png" alt="">Browse</a></li>
                <li><a href="https://kenzie.com.br/"><img src="./src/img/icone3.png" alt="">Liked Songs</a></li>
            </ul>    
            </nav>

        </aside>

        <!-- Seção das Músicas -->
        <section class="musicas">
            <!-- Cabeçalho -->
            <header class="cabecalho">
                
                <div class="user">
                    <img src="./src/img/user.png" alt="">
                    <h2>Radymilla</h2>
                </div>

                <div class="qtdMusicas">
                    <p>3 Songs</p>
                </div>
            </header>

            <!-- Lista de Músicas -->
            <div class="areaListaMusicas">

                <button id="btnPause">Pause</button>

                <!-- Titulo da Tabela -->
            <div class="descricaoMusicas">
                <p class="primeiroItem">TITLE</p>
                <p>ARTIST</p>
                <p>ALBUM</p>
            </div>

                <!-- Lista -->
                <ul class="listaDeMusicas">
                </ul>
            </div>

        </section>

        <!-- Barra de Reprodução -->
        <section class="areaReproduzir">

            <audio src="" id="tagAudio"></audio>

            <div class="infoMusicaAtual">
                <figure class="imgAlbumAtual">
                    <img id="fotoAlbum" src="./src/img/album4.png" alt="">
                    <figcaption>Legenda</figcaption>
                </figure>

            <div class="infoAlbum">
                    <h2 id="nomeMusica">Nome da Música</h2>
                    <p id="nomeAlbum">Nome do Album</p>
            </div>
            </div>

            <div class="areaReproduzirBtn">
                <button id="btnReturn"></button>
                <button id="btnPlay"></button>
                <button id="btnNext"></button>
            </div>

            <div class="areaReproduzirVolume">
                <input type="range" max="1" value="1" step="0.1">
            </div>

        </section>

    </main>

    <script type="text/javascript" src="./src/js/script.js"></script>

</body>
</html>
